<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Framework</title>
    <link rel="stylesheet" href="style/min/style.min.css">
</head>
<body>
    <div class="container flex flex-justify-center flex-align-center flex-column width-full height-full">
        <form method="post" class="margin-1 width-7">
            <input type="text" placeholder="Name" class="input margin-bottom-1"><br>
            <input type="password" placeholder="Password" class="input margin-bottom-1"><br>
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Message" class="textarea margin-bottom-1"></textarea>
            <button class="button">Login</button>
        </form>
    </div>
</body>
</html>
