<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Framework</title>
    <link rel="stylesheet" href="style/min/style.min.css">
    <script src="https://kit.fontawesome.com/a0a804109e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container flex flex-justify-center flex-align-center flex-column w-full h-full">
        <h1 class="size-2 w-semi-bold">Text</h1>
        <div class="box bg-color-white-ter m-1 h-1 w-7 border-radius-1 align-center flex flex-align-center flex-justify-center">
            <p>This text is in <strong>bold</strong>.</p>
        </div>
        <form method="post" class="m-1 w-7">
            <input type="text" placeholder="Normal Input" class="input mb-1">
            <textarea placeholder="Normal Textarea" class="textarea mb-1 resize-vertical"></textarea>
            <button class="button mb-1">Normal Button</button>
        </form>
    </div>
</body>
</html>
