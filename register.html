<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/min/style.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a0a804109e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section full bg-color-primary">
        <div class="container h-full w-full flex flex-justify-center flex-align-center">
            <div class="container flex flex-justify-center flex-align-center flex-column bg-color-white p-4 border-radius-4">
                <h1 class="size-2 pb-1">Registrieren</h1>
                <form method="post">
                    <input type="text" placeholder="Benutzername" class="input w-7 mb-1"><br>
                    <input type="password" placeholder="Passwort" class="input w-7 mb-1"><br>
                    <input type="password" placeholder="Password wiederholen" class="input w-7 mb-1"><br>
                    <button type="submit" class="button">Registrieren</button>
                </form>
                <p class="pt-1">Mit bestehendem Account <a href="login.html" class="hover-underline color-link">einloggen</a>.</p>
            </div>
        </div>
    </section>
</body>
</html>
